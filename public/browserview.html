<!doctype html>
<html lang="en" ng-app="mpm-browserview">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Browserview - Music Performance Manager</title>
<link rel="stylesheet"
	href="/vendor/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/browserview.css">
<script type="text/javascript" src="vendor/angular/angular.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/vendor/jquery/dist/jquery.min.js"></script>
<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="vendor/uuid.js"></script>
<script type="text/javascript" src="js/mpm-rdf.js"></script>
<script type="text/javascript" src="js/mpm-agent.js"></script>
<script type="text/javascript" src="js/mpm-browserview.js"></script>
<script type="text/javascript" src="js/muzicodes-socket.js"></script>
<script type="text/javascript" src="js/mpm-loguse.js"></script>
<script type="text/javascript" src="js/muzicodes-logging.js"></script>
</head>
<body ng-controller='BrowserviewController as browserview'>

	<div class="config" ng-class="{showconfig}">
		<div class="container">
			<h1>Browserview</h1>
			<table class="table">
				<tbody>
					<tr>
						<td>Name:</td>
						<td><input type="text" ng-model="name"></td>
					</tr>
					<tr>
						<td>URL:</td>
						<td><input type="text" ng-model="url"></td>
					</tr>
					<tr>
						<td><button class="button" ng-click="load()">Load</button></td>
						<td><button class="button" ng-click="showconfig=false;">Hide config</button></td>
					</tr>
					
				</tbody>
			</table>
			
		</div>
	</div>
	<div class="configbar"></div>
	<div class="frameholder">
		<iframe class='iframe' ng-src="{{internalUrl}}"></iframe>
	</div>
</body>
</html>
